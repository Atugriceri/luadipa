<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Dipa</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/all.css">
    <link rel="stylesheet" href="styles/contact.css" type="text/css">
</head>
<body>
    <header class="top-header">
        <div class="container">
            <div class="row">

                <div class="col4">
                    <a href="#"><img class="logo" src="images/logo.png" alt="Lua Dipa"></a>
                </div>

                <div class="col8">
                    <nav class="main-nav">
                        <ul>
                            <li><a href="index.html" target="_blank">HOME</a></li>
                            <li><a href="about.html" target="_blank">ABOUT</a></li>
                            <li><a href="ourproducts.html" target="_blank">OUR PRODUCTS</a></li>
                            <li><a href="contact.html">CONTACT</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <section id="contact-area">
        <div class="container">
            <h1>CONTACT</h1>
        </div>
    </section>

    <section id="contact-form">
        <div class="container wrapper">
            <h2>CONTACT US</h2>
            <div class="input-fields">
                <form action="">
                    <input class="input" id="name" type="text" name="name" placeholder="Your Name" required>
                    <input class="input" id="email" type="email" name="email" placeholder="Your Email" required>
                    <input class="input" id="subject" type="text" name="subject" placeholder="Subject" required>
                    <textarea class="input msg" placeholder="Your Message" required></textarea>
                </form>
            </div>
            <div class="sbm">
                <input class="btn" type="submit" value="SEND">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <ul class="social-links">
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
